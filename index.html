<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World!</title>
    <script src="Cesium/Cesium.js"></script>
    <script src="DrawHelper.js"></script>
    <style>
        @import url(Cesium/Widgets/CesiumWidget/CesiumWidget.css);
        @import url(DrawHelper.css);
        #cesiumContainer {
            position: absolute;
            top: 0px;
            left: 0;
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
            padding: 0;
            font-family: sans-serif;
        }
        #toolbar {
            position: absolute;
            top: 0px;
            left: 0;
            display: inline;
            margin: 10px;
            padding: 10px;
            background: white;
        }
        #logging {
            position: absolute;
            bottom: 0px;
            left: 0;
            display: inline;
            margin: 10px;
            padding: 10px;
            background: white;
        }

        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body onload="start()">
    <div id="cesiumContainer"></div>
    <div id="toolbar">
    </div>
    <div id="logging">
    </div>

<script>

    function start() {
        // create the almighty cesium widget
        var cesiumWidget = new Cesium.CesiumWidget('cesiumContainer');
        // start the draw helper to enable shape creation and editing
        var drawHelper = new DrawHelper(cesiumWidget);
        var toolbar = drawHelper.addToolbar(document.getElementById("toolbar"), {
        });
        toolbar.addListener('polygonEdited', function(event) {
            loggingMessage('Polygon edited: ' + event.positions.length + ' points');
        });
        toolbar.addListener('circleEdited', function(event) {
            loggingMessage('Circle edited: radius is ' + event.radius + ' meters');
        });
        toolbar.addListener('extentEdited', function(event) {
            loggingMessage('Extent edited: extent is ' + event.extent.toString());
        });

        var logging = document.getElementById('logging');
        function loggingMessage(message) {
            logging.innerHTML = message;
        }

    }

</script>
</body>
</html>
